    <script>
      // Script to toggle the mobile menu visibility
      document
        .getElementById("mobile-menu-button")
        .addEventListener("click", function () {
          let menu = document.getElementById("mobile-menu");
          menu.classList.toggle("hidden");
        });

         // Fungsi untuk membatasi panjang teks
         function limitText(text, limit) {
            if (text.length > limit) {
                return text.substring(0, limit) + '...'; // Tambahkan ellipsis jika melebihi batas
            } else {
                return text;
            }
        }

        // Mengambil teks dari elemen <p>
        var paragraph = document.getElementById("limited-text");
        var originalText = paragraph.innerText; // Dapatkan teks asli
        var limitedText = limitText(originalText, 50); // Membatasi hingga 50 karakter

        // Memperbarui teks di dalam elemen <p>
        paragraph.innerText = limitedText;
    </script>
